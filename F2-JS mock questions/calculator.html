<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <style></style>
        <title>Static Template</title>
    </head>

    <body>
        <h1>
            Write functions to show the sum / difference / product / division of
            Number 1 and Number 2 in the result field based on the operator selected
        </h1>

        <div>Number 1: <input type="number" id="number1" /></div>
        <br />
        <div>Number 2: <input type="number" id="number2" /></div>
        <br />
        <div id="operator">
            <div>
                Operator
            </div>
            <div id="table">
                <table>
                    <tr>
                        <td>
                            <input type="button" value="+" id="+" />
                            <input type="button" value="-" id="-" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="*" id="*" />
                            <input type="button" value="/" id="/" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <br />
        <div>Result: <input type="number" id="result" readonly /></div>
        <script>
            // Write your code here
            const num1 = document.getElementById('number1');
            const num2 = document.getElementById('number2');


            //   console.log(num1, num2);
            var add = document.getElementById('+');
            var sub = document.getElementById('-');
            var mul = document.getElementById('*');
            var divide = document.getElementById('/');

            var ans = document.getElementById('result');

            add.addEventListener("click", function(){
     ans.value = parseInt(num1.value)+parseInt(num2.value)
            });

            sub.addEventListener('click', function(){
     ans.value = parseInt(num1.value)-parseInt(num2.value)
    });
    
            mul.addEventListener('click',function(){
     ans.value = parseInt(num1.value)*parseInt(num2.value)
    } );


            divide.addEventListener('click', function(){
     ans.value = parseInt(num1.value)/parseInt(num2.value)
    } );

let x = Math.ceil(Math.random()*10)
console.log(x);



        </script>
    </body>

</html>
